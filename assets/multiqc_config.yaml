report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/covid19" target="_blank">nf-core/covid19</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/covid19" target="_blank">documentation</a>.

export_plots: true

fn_clean_exts:
    - 'fastq.gz'
    - 'sorted.bam'

module_order:
    - fastqc:
        name: 'FastQC (run-level; raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_fastqc.zip'
    - samtools:
        name: 'SAMTools (run-level)'
        info: 'This section of the report shows SAMTools results for individual libraries.'
        path_filters:
            - '*.sorted.bam*'

report_section_order:
    software_versions:
        order: -1000
    nf-core-covid19-summary:
        order: -1001
